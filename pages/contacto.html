</head>
<body>

	<div>
		<p class="text-center">3 y 6 cuotas sin interes - 15% de descuento en efectivo</p>
	</div>

	<!-- Inicia la nav -->
	<nav id="botonera" class="navbar navbar-expand-lg bgNav sticky-top">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="../index.html">
	    	<img class="logoNav" src="../img/logo/logo.svg" alt="Logo de Atika Store - Tienda de Ropa">
	    </a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Productos
	          </a>
	          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="mujer.html">Mujeres</a></li>
	            <li><a class="dropdown-item" href="kids.html">Kids</a></li>
	          </ul>
	        </li>

	        <li class="nav-item">
	          <a class="nav-link" aria-current="page" href="nosotros.html">Nosotros</a>

	        <li class="nav-item">

	        </li>

	      </ul>
	    </div>

	<!-- Termina la nav -->

	<header class="contact text-center">
		<h1 class="text-center">Contactanos</h1>
		<p class="text-center text-bold text-s">para nosotros es muy importante saber de vos</p>

		<form action="" class="contacto__formulario">
			<fieldset>
				<legend>Datos Personales</legend>
				<label for="nombre">Nombre</label>
				<input type="text" placeholder="Alejo Danilo">
			<br>
				<label for="apellido">Apellido</label>
				<input type="text" placeholder="Randone">
			<br>
				<label for="sexo">Sexo</label>
				<select name="sexo" id="sexo">
					<option value="m">Masculino</option>
					<option value="f">Femenino</option>
				</select>
			</fieldset>
			<br>
			<fieldset>
				<legend>Datos de Contacto</legend>
				<label for="numero">Telefono</label>
				<input type="text" placeholder="1133739109">
			<br>
				<label for="mail">Correo Electronico</label>
				<input type="mail" name="correo" id="correo" placeholder="example@gmail.com">
			</fieldset>
			<br>
			<fieldset>
				<legend>Consulta</legend>
				<label for="consulta">Consulta</label>
			<br>
				<textarea name="consulta" id="consulta" cols="50" rows="30" placeholder="deje su consulta aquí"></textarea>
			<br>
				<button type="submit">Enviar</button>
				<button type="reset">Eliminar</button>
			</fieldset>
		</form>
	</header>
	<!-- ends header -->
	<footer id="footer" class="pie text-center">
		<section>
			<h2>Seguinos en redes</h2>
			<a href="https://www.instagram.com/" target="_blank">
				<img src="../img/instagram.png" alt="logo de instagram" class="tamaño__img--s">
			</a>
			<a href="https://www.facebook.com" target="_blank">
				<img src="../img/facebook.png" alt="logo de facebook" class="tamaño__img--s">
			</a>
		</section>
		<section>
			<h2>Veni a visitarnos</h2>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3282.2492914056497!2d-58.57355678498981!3d-34.64840668044791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc76e2b3fe557%3A0x3485147f8cddce6a!2s%C3%A1tika%20store%20-%20Showroom!5e0!3m2!1ses!2sar!4v1653850456556!5m2!1ses!2sar" width="300" height="215" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</section>
	</footer>
	<!-- ends footer -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
